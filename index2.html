</head>

<nav>

<div class="inform">
	<div class="month">
		<select class="monthselect">
			<option class="monthoption">2021년01월</option>
			<option class="monthoption">2021년02월</option>
			<option class="monthoption">2021년03월</option>
			<option class="monthoption">2021년04월</option>
		</select>
	</div>
	<div class="graphicalbutton">
		<div class="brokenline"><a href="" class="logofont">그래프</a>
		</div>
		<div class="circular"><a href="" class="logofont">원형</a>
		</div>
	</div>
	<div class="detailed">
		<div class="graphical" id="graphical"></div>
		<a href="detailed.html">
			<div class="databar">
				<div class="logo"><img src="./img/gw.png" height="80px" width="80px"></div>
				<div class="databarbig">
					<div class="databarmini">
						<div class="name">쇼핑</div>
						<div class="proportion">40%</div>
						<div class="data">40000원</div>
					</div>
					<div class="dataprogressbar">
						<div class="dataprogressdetailedbar detailedbarcolor1"></div>
					</div>
				</div>
			</div>
		</a>
		<a href="detailed.html">
			<div class="databar">
				<div class="logo"><img src="./img/lc.png" height="80px" width="80px"></div>
				<div class="databarbig">
					<div class="databarmini">
						<div class="name">재테그</div>
						<div class="proportion">30%</div>
						<div class="data">30000원</div>
					</div>
					<div class="dataprogressbar">
						<div class="dataprogressdetailedbar detailedbarcolor2"></div>
					</div>
				</div>
			</div>
		</a>
		<a href="detailed.html">
			<div class="databar">
				<div class="logo"><img src="./img/ly.png" height="80px" width="80px"></div>
				<div class="databarbig">
					<div class="databarmini">
						<div class="name">여행</div>
						<div class="proportion">20%</div>
						<div class="data">20000원</div>
					</div>

						<div class="dataprogressdetailedbar detailedbarcolor3"></div>
					</div>
				</div>
			</div>
		</a>
		<a href="detailed.html">
			<div class="databar">
				<div class="logo"><img src="./img/qc.png" height="80px" width="80px"></div>
				<div class="databarbig">
					<div class="databarmini">
						<div class="name">교통</div>
						<div class="proportion">10%</div>
						<div class="data">10000원</div>
					</div>
					<div class="dataprogressbar">
						<div class="dataprogressdetailedbar detailedbarcolor4"></div>
					</div>
				</div>
			</div>
		</a>
	</div>




</div>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('graphical'));
	option = {
	    color:['#37a7e1','#dacb64', '#10832e', '#dd7bac'],
	    //提示框组件,鼠标移动上去显示的提示内容
	    tooltip: {
	       trigger: 'item',
               		fontSize: 35,
	       formatter: "{a} <br/>{b}: {c} ({d}%)"//模板变量有 {a}、{b}、{c}、{d}，分别表示系列名，数据名，数据值，百分比。
	    },
	    series: [
	        {
	            name:'명세',
	            type:'pie',
	            //饼状图
	           // radius: ['50%', '70%'],
	            avoidLabelOverlap: false,
	            //标签
	            label: {
	            	position: 'inner',
               		fontSize: 35,
	                normal: {
	                    show: true,
	                    position: 'inside',
	                    formatter: '{b} {d}%',//模板变量有 {a}、{b}、{c}、{d}，分别表示系列名，数据名，数据值，百分比。{d}数据会根据value值计算百分比

	                   textStyle : {                   
	                    align : 'center',
	                    baseline : 'middle',
	                    fontFamily : '微软雅黑',
	                    fontSize : 35,
	                    fontWeight : 'bolder'
	                 }
	                },
	            },
	            data:[
	                {value:40000, name:'쇼핑'},
	                {value:30000, name:'재테그'},
	                {value:20000, name:'여행'},
	                {value:10000, name:'교통'}
	            ]
	        }
	    ]
	};
	option && myChart.setOption(option);
</script>

<script  src="js/index.js"></script>
</body>
</html>
